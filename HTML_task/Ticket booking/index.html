<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="info">
            <table class="tbb">
                <tr class="row">
                    <td class="data"><label for="Name">Name </label></td>
                    <td class="data"><input type="text" id="Name" name="Name"></td>
                </tr>
                <tr class="row">
                    <td class="data"><label for="TicCount">Ticket Count </label></td>
                    <td class="data"><input type="text" id="TicCount" name="TicCount"></td>
                </tr>
                <tr class="row">
                    <td class="data"><label for="mail">Email </label></td>
                    <td class="data"><input type="mail" id="mail" name="mail"></td>
                </tr>
                <tr class="row">
                    <td class="data"><label for="movie">Movie </label></td>
                    <td class="data"><input type="movie" id="movie" name="movie"></td>
                </tr>
            </table>
            <p id="p">20 tickets available</p>
            <button name="Submit" id="Submit" onclick="app()">Submit</button>
        </div>
        <table class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ticket Count</th>
                    <th>Mail</th>
                    <th>Movie</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="ticketData" style="margin-top: 5%;">
            </tbody>
        </table>
    </div>
</body>
<script src="app.js"></script>

</html>
